apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-api-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-api-test
    image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
    command: ["curl", "-i", "-X", "POST", "-d", "@./pkg/api/test/sample_victorops_message.json",  "http://{{.Release.Name}}-{{.Chart.Name}}.{{.Release.Namespace}}.svc.cluster.local:80/alert/victorops/ignore-key/cust/clust/svc/"]
  restartPolicy: Never
