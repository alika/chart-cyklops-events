apiVersion: v1
data:
  .dockercfg: |-
    {{ .Values.registry.dockerConfig }}
kind: Secret
metadata:
  name: {{ template "fullname" . }}-registry
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/dockercfg
