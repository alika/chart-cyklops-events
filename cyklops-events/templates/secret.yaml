apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  victorops.account.id: {{ .Values.victorops.accountID | b64enc | quote }}
  victorops.api.key: {{ .Values.victorops.apiKey | b64enc | quote }}
